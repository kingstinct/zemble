scalar JSONObject
enum ApplePushPlatform {
  ios
  watchos
  ipados
  macos
}

enum LiveActivityState {
  active
  dismissed
  ended
  stale
}

type Mutation {
  registerApplePushToken(
    token: String!,
    platform: ApplePushPlatform!,
    appBundleId: String!,
    isSandbox: Boolean
  ): Boolean!
  registerAppleStartLiveActivityPushToken(
    token: String!,
    appBundleId: String!,
    isSandbox: Boolean
  ): Boolean!
  registerAppleUpdateLiveActivityPushToken(
    token: String!,
    appBundleId: String!,
    liveActivityType: String!
    isSandbox: Boolean,
    activityId: ID!
  ): Boolean!
  appleLiveActivityStateUpdated(
    liveActivityType: String!
    activityId: ID!
    state: LiveActivityState!
  ): Boolean!
}
