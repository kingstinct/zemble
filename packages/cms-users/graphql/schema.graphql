scalar JSONObject
directive @oneOf on INPUT_OBJECT | FIELD_DEFINITION

input AuthOr {
  includes: JSONObject
  match: JSONObject
}

directive @auth(
  match: JSONObject,
  skip: Boolean
  includes: JSONObject
  or: [AuthOr!]
) on FIELD_DEFINITION

scalar Date
scalar DateTime

type Permission {
  type: String!
  scope: String!
}

input PermissionInput {
  type: String!
  scope: String!
}

type User {
  email: String!
  id: ID!
  lastLoginAt: DateTime!,
  permissions: [Permission!]!,
}

type Query {
  users: [User!]! @auth(or: [
    { includes: { permissions: "@zemble/cms-users" } },
    { includes: { permissions: "admin" } },
    { includes: { permissions: "manage-users:read" } },
    { includes: { permissions: "manage-users" } },
  ])
}

type Mutation {
  updatePermissions(
    userId: ID!,
    permissions: [PermissionInput!]!
  ): User! @auth(or: [
    { includes: { permissions: "@zemble/cms-users" } },
    { includes: { permissions: "admin" } },
    { includes: { permissions: "manage-users:write" } },
    { includes: { permissions: "manage-users" } },
  ])
}
